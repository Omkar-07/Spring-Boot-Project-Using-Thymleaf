<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Header Section */
        .header-section {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            padding: 2.5rem 0;
            text-align: center;
            border-bottom: 5px solid #0056b3;
        }
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 15px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Property Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/properties/new">Add Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="header-section">
        <h1>Edit Property</h1>
        <p>Update the details below to modify the property</p>
    </div>

    <!-- Form Section -->
    <div class="container mt-4">
        <div class="form-container">
            <form th:action="@{/properties/update/{id}(id=${property.id})}" th:object="${property}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Property Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" th:field="*{location}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" id="type" th:field="*{type}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" th:field="*{status}" class="form-select" required>
                        <option value="">-- Select Status --</option>
                        <option value="available" th:selected="${property.status == 'available'}">Available</option>
                        <option value="sold" th:selected="${property.status == 'sold'}">Sold</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="url" id="imageUrl" th:field="*{imageUrl}" class="form-control">
                    
                </div>
                <button type="submit" class="btn btn-primary">Update Property</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 Rental Property Manager. All Rights Reserved. | <a href="/privacy-policy">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRIMiH/pEBgyULrJbFOMeHjLR0ByQBtOJZIRBl7TM" crossorigin="anonymous"></script>
</body>
</html>
